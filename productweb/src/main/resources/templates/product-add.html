<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品追加</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>商品追加</h1>
    <form action="/product-add" method="post" th:object="${addProductForm}">

        商品名：
        <input type="text" th:field="*{addProductName}">
        <div class="error" th:each="error: ${#fields.errors('addProductName')}">
            [[ ${error} ]]
        </div>

        <br>
        値段：
        <input type="text" th:value="${user_name}" th:field="*{addProductPrice}">
        <div class="error" th:each="error: ${#fields.errors('addProductPrice')}">
            [[ ${error} ]]
        </div>

        <p><button type="submit">追加</button></p>
    </form>
<p><button type=“button” onclick="location.href='http://localhost:8080/product-list'">商品一覧</button></p>
</body>
</html>
