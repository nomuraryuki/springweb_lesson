<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
</head>
<body>
<h1>商品一覧</h1>
<table border="1">
    <tr>
        <th>id</th><th>名前</th><th>値段</th>
    </tr>
    <tr th:each="user : ${productList}">
        <td><a th:href="@{product/{id}(id=${user.id})}" >[[ ${user.id} ]]</a></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.price}"></td>
    </tr>
</table>
</body>
</html>
